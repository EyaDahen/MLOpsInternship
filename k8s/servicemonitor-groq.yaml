apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: groq-app-servicemonitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: groq-app
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - interval: 15s
      path: /metrics         # ton app expose bien les métriques à /metrics
      port: http             # ⚠️ doit correspondre au nom du port dans ton Service
