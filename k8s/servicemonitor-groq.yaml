apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: groq-app-servicemonitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: groq-app
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: metrics       # ✅ correspond au nom défini dans le Service
      path: /metrics      # ✅ endpoint réel exposé par prometheus_client
      interval: 15s
