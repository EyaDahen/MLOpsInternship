apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: groq-app-servicemonitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: groq-app
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: metrics
      path: /
      interval: 15s
